<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding cards</title>
  </head>
  <body>
    <div class="container">
      <!-- tell which card is expanded because it has the class active -->
      <div
        class="panel active"
        style="
          background-image: url('https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F28%2F2019%2F11%2Fnorthern-lights-kirkjufell-mountain-snaefellsnes-iceland-ICELANDLIGHTS1218.jpg');
        "
      >
        <h3>Explore the World</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/be/KeizersgrachtReguliersgrachtAmsterdam.jpg');
        "
      >
        <h3>Amsterdam</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://media.istockphoto.com/photos/aerial-view-of-london-and-the-tower-bridge-picture-id1265900812?b=1&k=20&m=1265900812&s=170667a&w=0&h=jOR9G-887Sh5LXygPFBIy8TIx5vCoVDm8FKISpapq-E=');
        "
      >
        <h3>London</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/02/a0002533/img/basic/a0002533_main.jpg');
        "
      >
        <h3>Tokyo</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://files.guidedanmark.org/files/382/134124_Nyhavn_Photo-Thomas-Hyrup-Christensen.jpg.jpg');
        "
      >
        <h3>Denmark</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
